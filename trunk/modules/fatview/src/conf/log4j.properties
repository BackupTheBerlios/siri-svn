log4j.category.org.apache.commons=FATAL, NOLOG
log4j.appender.NOLOG=org.apache.log4j.ConsoleAppender
log4j.appender.NOLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.NOLOG.layout.ConversionPattern=TDVM %F:%L %m%n